
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}" rel="stylesheet"/>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Library</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="home.html">Home</a></li>
                <li><a href="#about">Anggota</a></li>
                <li><a href="#contact">Buku</a></li>
                <li><a href="#contact">Peminjaman</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <h1>Input Data Mahasiswa</h1>
    <div class="row">
        <div class="col-sm-8">
            <form  class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">ID :</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${mahasiswa.id}">ID</p>
                </div>
                <label class="col-sm-2 control-label">Nama  :</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${mahasiswa.nama}">Nama</p>
                </div>
                <label class="col-sm-2 control-label">Jurusan  :</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${mahasiswa.jurusan}">Jurusan</p>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-default">Simpan</button>
            </div>

            </form>
        </div>
    </div>



</div>



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
